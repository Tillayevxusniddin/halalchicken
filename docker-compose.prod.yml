version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-halalchicken}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./backend
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.prod
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-halalchicken}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
      REDIS_URL: redis://redis:6379/0
      DJANGO_ALLOWED_HOSTS: "*"
      CSP_ENABLED: "1"
      CSP_CONNECT_SRC_EXTRA: ${CSP_CONNECT_SRC_EXTRA:-}
      THROTTLE_AUTH_RATE: ${THROTTLE_AUTH_RATE:-10/min}
      THROTTLE_ORDER_CREATE_RATE: ${THROTTLE_ORDER_CREATE_RATE:-5/min}
      THROTTLE_UPLOAD_IMPORT_RATE: ${THROTTLE_UPLOAD_IMPORT_RATE:-3/min}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -lc "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn core.wsgi:application -b 0.0.0.0:8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/healthz/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  worker:
    build:
      context: ./backend
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.prod
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-halalchicken}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
      REDIS_URL: redis://redis:6379/0
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    command: celery -A core worker -l info
    restart: unless-stopped

  beat:
    build:
      context: ./backend
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.prod
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-halalchicken}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
      REDIS_URL: redis://redis:6379/0
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    command: celery -A core beat -l info
    restart: unless-stopped

  web:
    build:
      context: ./frontend
    environment:
      VITE_API_ORIGIN: http://api:8000
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    command: bash -lc "npm ci || npm i && npm run build && npx serve -s dist -l 5173"
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5173/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data:
  staticfiles:
  media:
