name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
      - name: Lint
        run: |
          pip install black isort flake8 mypy django-stubs djangorestframework-stubs
          black --check .
          isort --check-only .
          flake8 .
          mypy . || true
      - name: Test
        env:
          USE_SQLITE_FOR_TESTS: '1'
        run: |
          python manage.py migrate --noinput
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - name: Install
        run: npm ci || npm i
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  no_price_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: No-price grep guard
        run: |
          set -e
          ! git grep -I -n -E "(^|[^a-z])price(s)?([^a-z]|$)|\\$|so['’]?(m|ʻm)|uzs|₽|€|£" -- \
            ':!documentation.md' ':!PRODUCTION.md' ':!TASKS.md' ':!prompt.md' || {
            echo "::error::Forbidden price-like token(s) found in code."; exit 1; }

  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend, no_price_guard]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: halalchicken
          POSTGRES_USER: halal
          POSTGRES_PASSWORD: halal
        ports: ['5432:5432']
      redis:
        image: redis:7
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Backend deps and start API
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py seed_demo_data
          DJANGO_SETTINGS_MODULE=core.settings.dev nohup python manage.py runserver 0.0.0.0:8000 &
      - name: Setup Node and install frontend deps
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - name: Frontend deps and start dev server
        working-directory: frontend
        run: |
          npm ci || npm i
          VITE_API_ORIGIN=http://localhost:8000 nohup npm run dev -- --host &
      - name: Wait for services
        run: |
          curl -sSf --retry 20 --retry-delay 2 http://localhost:8000/api/healthz/ > /dev/null
          curl -sSf --retry 20 --retry-delay 2 http://localhost:5173/ > /dev/null
      - name: Install Playwright
        working-directory: frontend
        run: |
          npx playwright install --with-deps
      - name: Run E2E tests
        working-directory: frontend
        env:
          E2E_API_ORIGIN: http://localhost:8000
          E2E_WEB_ORIGIN: http://localhost:5173
        run: npm run e2e
